name: Hourly Bank Script

on:
  schedule:
    - cron: '30 1-14 * * *'  # 每小时执行一次
  workflow_dispatch:      # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      # - name: 安装依赖
      #   run: npm install
        
      - name: 执行脚本
        run: node banks.js
        
      - name: 提交更改
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "自动更新: $(date +'%Y-%m-%d %H:%M:%S')" || echo "没有更改需要提交"
          git push 